<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог ЕМЦБС</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.0"></script>
</head>

<body>

<div id="form">
    <h1>{{ message }}</h1>
    <table>
        <tr>
            <td><label for="author">Автор</label></td>
            <td><input type="text" value="" v-model="author"/>
            <td>
        </tr>
        <tr>
            <td><label for="title">Наименование</label></td>
            <td><input type="text" value="" v-model="title"/>
            </td>
        </tr>
        <tr>
            <td><label for="isbn">ISBN</label></td>
            <td><input type="text" value="" v-model="isbn"/></td>
        </tr>
        <tr>
            <td><a href="#" class="btn" @click="find">Найти
                </a></td>
        </tr>

    </table>
    <h1>Результат:</h1>
    <ul>
        <li v-for="item in queryResult">
            {{item.author}}
            {{item.title}}
            {{item.isbn}}
        </li>
    </ul>
</div>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
